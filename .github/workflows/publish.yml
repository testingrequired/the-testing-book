name: Publish

permissions:
  pages: write
  contents: write

on:
  push:
    paths:
      - "site/**"
      - "book/**"
      - "scripts/**"
      - ".github/workflows/publish.yml"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Setup mdbook binary
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Cache cargo restore
        id: cache-cargo-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('./scripts/install-mdbook-plugins.sh') }}
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/

      - name: Install mdbook plugins
        if: always() && steps.cache-cargo-restore.outputs.cache-hit != 'true'
        run: ./scripts/install-mdbook-plugins.sh

      - name: "Cache cargo"
        id: cache-cargo-save
        uses: "actions/cache/save@v4"
        if: always() && steps.cache-cargo-restore.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('./scripts/install-mdbook-plugins.sh') }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: "./site/.nvmrc"

      - name: Install site dependencies
        run: cd site && npm ci

      - name: Build
        run: ./scripts/build.sh --base=/the-testing-book/
        env:
          MDBOOK_output__html__site_url: "/book/"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir: ./
          publish_dir: ./dist/html

      - name: Upload html
        uses: actions/upload-artifact@v4
        with:
          name: the-testing-book-html
          path: dist/html/book

      - name: Upload epub
        uses: actions/upload-artifact@v4
        with:
          name: the-testing-book-epub
          path: dist/epub
